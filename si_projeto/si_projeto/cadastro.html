<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Imóvel</title>
  <style>
    /* Seu CSS aqui, sem alterações */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      color: #333;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(21, 101, 192, 0.4);
      padding: 40px 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d47a1;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .voltar {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }
    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastrar Novo Imóvel</h2>
    <form action="php/salvar.php" method="POST">

      <label for="titulo">Título do Imóvel:</label>
      <input type="text" name="titulo" id="titulo" required />
    
      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" rows="4" required></textarea>
    
      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco" required />
    
      <label for="area">Área (m²):</label>
      <input type="number" name="area" id="area" step="0.1" />

      <label for="preco">Preço (R$):</label>
      <input type="number" name="preco" id="preco" step="0.01" required />
    
      <label for="quartos">Quartos:</label>
      <input type="number" name="quartos" id="quartos" min="0" />
    
      <label for="banheiros">Banheiros:</label>
      <input type="number" name="banheiros" id="banheiros" min="0" />
    
      <label for="garagem">Garagem:</label>
      <input type="number" name="garagem" id="garagem" min="0" />
    
      <label for="status">Status:</label>
      <select name="status" id="status" required>
        <option value="disponível">Disponível</option>
        <option value="reservado">Reservado</option>
        <option value="vendido">Vendido</option>
        <option value="alugado">Alugado</option>
      </select>
    
      <button type="submit">Salvar Imóvel</button>
    </form>
    
  </div>

</body>
</html>
